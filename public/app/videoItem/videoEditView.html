<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: x-large">
        Edit video
    </div>

    <div class="panel-body">
        <form class="form-horizontal" name="videoForm" novalidate>
            <fieldset>
                <legend>Video edit form</legend>

                <div class="form-group"
                     ng-class="{'has-error': videoForm.inputTitle.$invalid &&
                                     videoForm.inputTitle.$dirty}">
                    <label class="col-md-2 control-label" for="inputTitle">Title:</label>

                    <div class="col-md-4">
                        <input class="form-control"
                               id="inputTitle"
                               name="inputTitle"
                               type="text"
                               placeholder="Default title"
                               ng-model="vm.video.title"
                               required/>
                    </div>
                    <span class="help-block has-error" ng-show="videoForm.inputTitle.$error.required">
                        Title is required.
                    </span>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputDescription">Description:</label>

                    <div class="col-md-4">
                        <textarea
                                class="form-control"
                                id="inputDescription"
                                name="inputDescription"
                                placeholder="Default description"
                                ng-model="vm.video.description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputPrivacy">Privacy Status:</label>

                    <div class="col-md-4">
                        <select class="form-control"
                                id="inputPrivacy"
                                name="inputPrivacy"
                                ng-model="vm.video.status">
                            <option>public</option>
                            <option>unlisted</option>
                            <option>private</option>
                        </select>
                    </div>
                </div>

                <tag-manager video="vm.video"></tag-manager>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    style="width:80px;margin-right:10px"
                                    type="submit"
                                    ng-click="vm.update(videoForm.$valid)">
                                Update
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-default"
                                    style="width:70px"
                                    ng-click="vm.cancel()">
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
