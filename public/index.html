<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular application with Youtube API</title>

    <!-- Style sheets -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>

    <!-- Library Scripts -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-google-gapi/angular-google-gapi.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <!--<script src="common/services/gapiService.js"></script>-->
    <script src="common/services/videoResource.js"></script>

    <!-- Controllers -->
    <script src="app/homeController.js"></script>
    <script src="app/authenticationController.js"></script>

</head>
<body ng-app="youtube-app">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">Youtube accounting</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" ng-controller="AuthenticationCtrl as vm">
                <ul class="nav navbar-nav navbar-left">
                    <li><a ui-sref="home.upload">
                        <i class="glyphicon glyphicon-plus"></i>
                        Upload video</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="vm.userInfo.length > 0">
                    <li>
                        <a>{{vm.userInfo.fullName}} <img class="user-minipic"
                                                         ng-if="vm.userInfo.picture"
                                                         ng-src="{{vm.userInfo.picture}}">
                            <i class="glyphicon glyphicon-user" ng-if="!vm.userInfo.picture"></i>
                        </a>
                    </li>
                    <li><a ng-click="vm.logOut()" class="clickable"><i class="glyphicon glyphicon-off"></i></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="!vm.userInfo.length">
                    <li><a href="#" ng-click="vm.login()">
                        <i class="glyphicon glyphicon-user"></i>
                        Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ui-view></div>
    </div>
</body>
</html>
